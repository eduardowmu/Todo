<form>
    <h1>Criando novo Todo</h1>
    <!--https://material.angular.io/components/datepicker/examples-->
    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Data Para Finalizar</mat-label>
        <!--como fazer com que o objeto tipo Todo receba os valores
        de entrada-->
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
      <div class="forms">
        <!--https://material.angular.io/components/input/examples-->
        <mat-form-field class="form" appearance="fill">
            <mat-label>Titulo</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar Angular">
        </mat-form-field>

        <mat-form-field class="form" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar Angular para frontend">
        </mat-form-field>
      </div>
      <div class="buttons">
        <!--botões: -->
        <button (click)="create()" mat-stroked-button color="primary">Salvar</button>
        <button (click)="voltar()" mat-stroked-button color="warn">Cancelar</button>
      </div>
</form>
